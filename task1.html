<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <div class="input-group mb-3 w-50 mt-4 ps-3">
        <input type="text" id="countriesid" class="form-control" placeholder="Add Country" aria-label="Recipient's username" aria-describedby="button-addon2">
        <button class="btn btn-outline-primary" type="button" id="button-addon2" >Add</button>
    </div>
    <ul id="emptyul" style="margin-top: 20px;"></ul>
    <div class="input-group mb-3 w-50 mt-4 ps-3 mb-3">
        <button class="btn btn-outline-success" type="button" id="button-addon1">ChangeColor</button>
        <input type="text" class="form-control" id="coloriesid" placeholder="Add Color...." aria-label="Example text with button addon" aria-describedby="button-addon1">
    </div>
    <div id="emptyDiv"></div>    
    <script>
        let emptyUl=document.querySelector('#emptyul');
        let inputValue=document.querySelector('#countriesid');
        let addButon=document.querySelector('#button-addon2');
        addButon.addEventListener("click",function() {
        if(inputValue.value==""){
          alert('Bos melumat atmayin');
          return;
        }
        let li=document.createElement("li");
        li.textContent=inputValue.value;
        emptyUl.appendChild(li);
    });


let input=document.querySelector("#coloriesid");
let btn=document.querySelector("#button-addon1");

btn.addEventListener('click',changeColor);

function changeColor() {
   if(input.value==""){
    alert('Deyer girin');
    return;
   }
   let emptyDiv=document.querySelector("#emptyDiv");
   let childDiv=document.createElement('div');
   emptyDiv.append(childDiv);
   childDiv.style.backgroundColor=input.value;
   childDiv.style.height="200px";
   childDiv.style.width="200px";
   childDiv.style.marginLeft="30px"
   childDiv.style.display="inline-block";
}
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>   
</body>
</html>
